<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Šachy</title>
</head>

<body>
	<div class="vsechno">
	<h1>Šachy</h1>
<div class="hlavicka">
	<div class="hrac prvni">
		<div class="foto">
			<img src="obrazky/hraci/honza.jpg" alt="foto Honza">
		</div>
		<div class="popisek honza">
			<h2>Honza</h2>
			<p>bílý hráč</p>
		</div>
	</div>
	<div class="hrac druhy">	
		<div class="popisek adela">
			<h2>Adéla</h2>
			<p>černý hráč</p>
		</div>
		<div class="foto adela">
			<img src="obrazky/hraci/adela.jpg" alt="foto Adéla">
		</div>
	</div>
</div>
<div class="sachovnice">
	<img class="figurka strelec1" src="obrazky/figurky/strelec-cerna.svg" alt="střelec černá">
	<img class="figurka pesec1" src="obrazky/figurky/pesec-cerna.svg" alt="pěšec černá">
	<img class="figurka pesec2" src="obrazky/figurky/pesec-cerna.svg" alt="pěšec černá">
	<img class="figurka pesec3" src="obrazky/figurky/pesec-bila.svg" alt="pěšec bílá">
	<img class="figurka pesec4" src="obrazky/figurky/pesec-cerna.svg" alt="pěšec černá">
	<img class="figurka kun1" src="obrazky/figurky/kun-bila.svg" alt="kůň bílá">
	<img class="figurka kral1" src="obrazky/figurky/kral-cerna.svg" alt="král černý">
	<img class="figurka vez1" src="obrazky/figurky/vez-cerna.svg" alt="věž černá">
	<img class="figurka kral2" src="obrazky/figurky/kral-bila.svg" alt="král bílý">
</div>
<div class="vyhra">
<p>Vyhrál černý!</p>
<button>Hrát znovu</button>
</div>
</div>
</body>

</html>
